<thead class="thead-light">
<tr>
    <th class="text-center" style="width: 20%;">Name</th>
    <th class="text-center" style="width: 10%;">Action</th>
</tr>
</thead>
<tbody>
{% for cat in category %}
    <tr>
        <td class="text-center text-sm">{{ cat.name }}</td>
        <td class="text-center text-sm">
            <a href="{% url 'category-detail' pk=cat.id %}" data-bs-toggle="tooltip"
               data-bs-original-title="Preview branch">
                <i class="fas fa-eye text-secondary" aria-hidden="true"></i>
            </a>
            <a href="{% url 'category-update' pk=cat.id %}" class="mx-3" data-bs-toggle="tooltip"
               data-bs-original-title="Edit branch">
                <i class="fas fa-user-edit text-secondary" aria-hidden="true"></i>
            </a>
            <a href="{% url 'category-delete' pk=cat.id %}" data-bs-toggle="tooltip"
               data-bs-original-title="Delete branch">
                <i class="fas fa-trash text-secondary" aria-hidden="true"></i>
            </a>
        </td>
    </tr>
{% endfor %}
</tbody>
