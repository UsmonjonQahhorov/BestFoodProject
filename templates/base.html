<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'add/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'add/img/favicon.png' %}">
    <title>
        Argon Dashboard 2 PRO by Creative Tim
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="{% static 'add/css/nucleo-icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'add/css/nucleo-svg.css' %}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="{% static 'add/css/nucleo-svg.css' %}" rel="stylesheet"/>
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'add/css/argon-dashboard.css' %}" rel="stylesheet"/>
</head>

<body class="g-sidenav-show   bg-gray-100">
<div class="min-height-300 bg-primary position-absolute w-100"></div>
<aside class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4"
       id="sidenav-main">
    <div class="sidenav-header">
        <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
           aria-hidden="true" id="iconSidenav"></i>
        <a class="navbar-brand m-0" href="/" target="_blank">
            <img src="{% static 'images/favicon.png' %}" class="navbar-brand-img h-100 mb-2" alt="main_logo">
            <span class="ms-3 font-weight-bold" style="font-size:120%;"> Best Food </span>
        </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse  w-auto h-auto h-100" id="sidenav-collapse-main">

        <ul class="navbar-nav">
            <li class="nav-item">

                <a class="nav-link active" href="/">
                    <div class="icon icon-shape icon-sm text-center d-flex align-items-center justify-content-center">
                        <i class="ni ni-shop text-success text-sm opacity-10"></i>
                    </div>
                    <span class="nav-link-text ms-2">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">

                <a class="nav-link " href="/category/list/">
                    <div class="icon icon-shape icon-sm text-center d-flex align-items-center justify-content-center">
                        <i class="fas fa-stream text-success text-sm opacity-10" aria-hidden="true"></i>
                    </div>
                    <span class="nav-link-text ms-1 mt-1"> Kategoriyalar </span>
                </a>
            </li>
            <li class="nav-item">

                <a class="nav-link " href="/food/list/">
                    <div class="icon icon-shape icon-sm text-center d-flex align-items-center justify-content-center">
                        <i class="fas fa-hamburger text-success text-sm opacity-10" aria-hidden="true"></i>
                    </div>
                    <span class="nav-link-text ms-1 mt-1"> Mahsulotlar </span>
                </a>
            </li>
            <li class="nav-item">

                <a class="nav-link " href="/orders/list/">
                    <div class="icon icon-shape icon-sm text-center d-flex align-items-center justify-content-center">
                        <i class="fas fa-clipboard-list text-success text-sm opacity-10" aria-hidden="true"></i>
                    </div>
                    <span class="nav-link-text ms-1 mt-1"> Buyurtmalar </span>
                </a>
            </li>
            <li class="nav-item">

                <a class="nav-link " href="/tgusers/list/">
                    <div class="icon icon-shape icon-sm text-center d-flex align-items-center justify-content-center">
                        <i class="fas fa-users text-success text-sm opacity-10" aria-hidden="true"></i>
                    </div>
                    <span class="nav-link-text ms-1 mt-1"> Foydalanuvchilar </span>
                </a>
            </li>
        </ul>

    </div>
</aside>
<main class="main-content position-relative border-radius-lg ">
    {% block content %}{% endblock content %}
</main>
<!--   Core JS Files   -->
<script src="{% static 'add/js/core/popper.min.js' %}"></script>
<script src="{% static 'add/js/core/bootstrap.min.js' %}"></script>
<script src="{% static 'add/js/plugins/perfect-scrollbar.min.js' %}"></script>
<script src="{% static 'add/js/plugins/smooth-scrollbar.min.js' %}"></script>
<!-- Kanban scripts -->
<script src="{% static 'add/js/plugins/dragula/dragula.min.js' %}"></script>
<script src="{% static 'add/js/plugins/jkanban/jkanban.js' %}"></script>
<script src="{% static 'add/js/plugins/chartjs.min.js' %}"></script>
<!-- Github buttons -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{% static 'add/js/argon-dashboard.min.js' %}"></script>
</body>

</html>
